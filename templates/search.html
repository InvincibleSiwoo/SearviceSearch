<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K-search - 검색 결과</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/list.css') }}">
</head>
<body>
    <header>
        <h1>
            <a href="/">
                <img src="{{ url_for('static', filename='img/logo.png') }}">
                검색
            </a>
        </h1>
        <br>
        <nav>
            <div id="service">
                곧 k-service의 또 다른 서비스가 등장합니다!
            </div>
        </nav>
    </header>
    <br>
    <br>
    <section id="search">
        <form action="/search" method="get">
            <input type="text" name="q">
            <input type="submit">
        </form>
    </section>

    <section id="main">
        {% if search_results %}
        <ul class="search_datas">
            {% for result in search_results %}
                <li>
                    <a href="{{ result['url'] }}" target="_blank">{{ result['title'] }}</a>
                </li>
            {% endfor %}
        </ul>
        {% else %}
            <p>검색 결과가 없습니다.</p>
        {% endif %}
    </section>
</body>
</html>
